<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="ProductPageStyles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="nav.css" />
    <title>Shopping Cart Project</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav__center container">
            <div class="nav__logo">
                <h1 class="logo">SHOPI<span>Q</span></h1>
            </div>

            <ul class="nav__list">

                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="#">Contact</a></li>

                <a href="#" class="login">Login</a>
                <div class="cart__icon">
                    <h2>cart</h2>
                    <span class="item__total">0</span>
                </div>
            </ul>

            <div class="hamburger">
                <svg>
                <use xlink:href="./images/sprite.svg#icon-menu"></use>
              </svg>
            </div>
        </div>
    </nav>
    <!-- Navigation -->

    <h1 id="our"><u>Product Page</u></h1>

    <!-- Products -->

    <section class="products">
        <div class="product__center">
        </div>
    </section>

    <section class="cart__overlay">
        <div class="cart">
            <span class="close__cart">
              <svg>
                <use xlink:href="./images/sprite.svg#icon-cross"></use>
              </svg>
            </span>
            <h1>Your Cart</h1>
            <div class="cart__centent">
                <div class="cart__item"></div>
            </div>

            <div class="cart__footer">
                <h3>Total: R <span class="cart__total">0</span></h3>
                <button class="clear__cart btn">Clear Cart</button>
            </div>
        </div>
    </section>

    <div id="info"></div>
    <div class="img"></div>

    <script src="script.js"></script>
</body>

</html>
